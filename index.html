<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <title>QuoteGenerator</title>
</head>
<body>
    <div class="wrapper">
        <header>Citação do Dia</header>
        <div class="content">
            <div class="quote-area">
                <i class="fa-solid fa-quote-left"></i>
                    <p class="quote"></p>
                <i class="fa-solid fa-quote-right"></i>
            </div>
            <div class="author">
                <span></span>
                <span class="name"></span>
            </div>
        </div>
        <div class="buttons">
            <div class="features">
                <ul>
                    <li class="sound"><i class="fa-solid fa-music"></i></li>
                    <li class="copy"><i class="fa-solid fa-copy"></i></li>
                </ul>
                <button onclick="buttonClick()">Nova Citação</button>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/f3f5724015.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
